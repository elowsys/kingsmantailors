<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input required [(ngModel)]="model.Username" name="username" type="text" class="form-control" placeholder="Username">
  </div>

  <div class="form-group">
    <input required [(ngModel)]="model.Password" name="password" type="password" class="form-control" placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-default" type="button">Cancel</button>
  </div>

</form>
