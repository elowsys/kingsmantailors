<header id="mainHeader" class="{{ bannerStyle() }}">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-8 col-sm-8">
        <h1><i class="{fontAwesomeIcon()}"></i> {{ modelTitle() }}</h1>
      </div>
      <div *ngIf="showButton()" class="col-md-4 col-sm-4 text-right">
        <a href="#" class="btn btn-danger btn-sm" (click)="buttonClick()">
          <i class="fa fa-plus"></i> Add {{ buttonText() }}
        </a>
      </div>
    </div>
  </div>
</header>
