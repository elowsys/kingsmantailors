<div class="container pt-3">
  <div class="row">
    <div class="col-md-4">
      Profile menu goes here...
    </div>
    <div class="col-md-8">
      <div class="uploader">
        <div class="row">
          <div class="col-md-6">
            <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)"
              [uploader]="uploader" class="card bg-faded text-center p-3 mb-3 my-drop-zone">
              <i class="fa fa-upload fa-2x pr-2"></i>
              Drop your photo here
            </div>
            <input type="file" ng2FileSelect [uploader]="uploader" class="p-1">
          </div>
          <div class="col-md-6 text-center">
            <img [src]="user.url" alt="" class="img-fluid">
          </div>
        </div>
        <div class="mt-3 p-2 border border-rounded-1" *ngIf="uploader?.queue?.length">
          <div class="row">
            <div class="col mb-2">
              <div *ngIf="uploader.options.isHTML5" class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text input-group-label">File Name</div>
                </div>
                <div class="form-control">
                  <strong>{{ uploader?.queue[0]?.file?.name }}</strong>
                </div>
              </div>
              <div *ngIf="uploader.options.isHTML5" class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text input-group-label">Size</div>
                </div>
                <div class="form-control">{{ uploader?.queue[0]?.file?.size / 1024/1024 | number: '.2'}} MB</div>
              </div>
              <div>
                <div>
                  Queue progress:
                  <div class="progress mb-2">
                    <div class="progress-bar py-3" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                  </div>
                </div>
                <div class="row">
                  <div class="col btn-group justify-content-center">
                    <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                      <span class="fa fa-upload pr-2"></span>Upload
                    </button>
                    <button type="button" class="btn btn-warning btn-s" (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
                      <span class="fa fa-ban pr-2"></span>Cancel
                    </button>
                    <button type="button" class="btn btn-danger btn-s" (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                      <span class="fa fa-trash pr-2"></span>Remove
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <form #editProfile="ngForm" id="editProfile" (ngSubmit)="updateProfile()">
      </form>
    </div>
  </div>
</div>
