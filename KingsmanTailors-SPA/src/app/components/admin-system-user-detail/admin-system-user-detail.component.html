<div class="container mt-5">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <div class="card">
        <div class="card-body">
          {{user.username}}
        </div>
      </div>
    </div>
    <div class="col-md-9 col-sm-8">
      <div class="card card-body">
        <div class="tab-panel">
          <tabset class="user-tabset">
            <tab heading="About {{user.displayName}}" class="p-3">
              <h6>Username</h6>
              <p class="pb-3">{{user.username}}</p>
              <h6>Name:</h6>
              <div class="pb-3">{{user.displayName}}</div>
              <h6>Email:</h6>
              <div class="pb-3">{{user.email}}</div>
              <h6>Phone:</h6>
              <div class="pb-3">{{user.phoneNumber}}</div>
            </tab>
            <tab heading="Account">
              <h6>Activated:</h6>
              <div class="pb-3">{{user.accountConfirmed}}</div>
              <h6>Locked:</h6>
              <div class="pb-3">{{user.lockedOutEnabled}}</div>
              <h6>Lock end:</h6>
              <div class="pb-3">{{user.lockedOutEnd}}</div>
              <h6>Fail count:</h6>
              <div class="pb-3">{{user.accessFailedCount}}</div>
            </tab>
          </tabset>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-primary">
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-danger">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
